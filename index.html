<div id="content">
    <!-- Bo‘lim mazmuni shu yerda chiqadi -->
</div>

<div class="bottom-nav">
    <button id="home" class="active">Home</button>
    <button id="missions">Missions</button>
    <button id="profile">Profile</button>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;

function updateCoins() {
    localStorage.setItem('coins', coins);
}

// Home bo‘limi
function showHome() {
    document.getElementById("content").innerHTML = `
        <h2 class="title">Home</h2>
        <p class="coins-text">Tangalar: <span id="coinsSpan">${coins}</span></p>
        <img src="https://i.ibb.co/8s4r7sX/new-coin.png" id="coinImg" class="coin-img" alt="tanga">
    `;
    document.getElementById("coinImg").onclick = () => {
        coins += 1;
        updateCoins();
        document.getElementById("coinsSpan").textContent = coins;
    }
}

// Missions bo‘limi
function showMissions() {
    document.getElementById("content").innerHTML = `
        <h2 class="title">Missions</h2>
        <button id="watchAd" class="ad-button">Reklama ko‘rish</button>
    `;
    document.getElementById("watchAd").onclick = () => {
        alert("Reklama ko‘rildi! Siz 150 tanga oldingiz.");
        coins += 150;
        updateCoins();
    }
}

// Profile bo‘limi
function showProfile() {
    document.getElementById("content").innerHTML = `
        <h2 class="title">Profile</h2>
        <p class="profile-text">Profil bo‘limi</p>
    `;
}

// Pastki nav tugmalari
document.getElementById("home").onclick = () => { setActive("home"); showHome(); };
document.getElementById("missions").onclick = () => { setActive("missions"); showMissions(); };
document.getElementById("profile").onclick = () => { setActive("profile"); showProfile(); };

function setActive(activeId) {
    ["home", "missions", "profile"].forEach(id => document.getElementById(id).classList.remove("active"));
    document.getElementById(activeId).classList.add("active");
}

// Dastlab Home ochiladi
showHome();
</script>

<style>
body {
    font-family: Arial, sans-serif;
}

.title {
    font-size: 28px;  /* Yozuv kattaligi */
    font-weight: bold;
}

.coins-text, .profile-text {
    font-size: 22px;  /* Tangalar va profile yozuvi kattaligi */
}

.coin-img {
    width: 70px;  /* Rasm kattaligi */
    cursor: pointer;
}

.ad-button {
    font-size: 20px;
    padding: 12px 20px;
    cursor: pointer;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #eee;
    padding: 10px 0;
}

.bottom-nav button.active {
    background-color: #ccc;
    font-weight: bold;
    font-size: 18px;
}
</style>
