<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickEarn O‘yini</title>
  <style>
    body {     
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #1f1f1f;
      font-size: 20px;
      font-weight: bold;
    }
    .coin-display {
      margin: 30px 0;
      font-size: 26px;
      color: #ffd600;
      font-weight: bold;
    }
    .coin-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: gold;
      border: none;
      font-size: 28px;
      font-weight: bold;
      color: #222;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      cursor: pointer;
      transition: 0.2s;
    }
    .coin-btn:active { transform: scale(0.9); }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    #adFrame { margin-top: 20px; display: none; }
    #adIframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .missionBtn {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #26a69a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-item { margin: 15px 0; font-size: 18px; }
    .lang-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .withdraw-btn {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>💰 ClickEarn Mini O‘yini</header>

  <!-- Home -->
  <div id="home" class="section active">
    <div class="coin-display">Tangalar: <span id="coinCount">0</span></div>
    <button class="coin-btn" onclick="clickCoin()">🪙 BOS!</button>
    <div style="margin-top:15px;">Kunlik cheklov: <span id="dailyLeft">150</span> ta bosish</div>
  </div>

  <!-- Missions -->
  <div id="missions" class="section">
    <h2>📌 Vazifalar</h2>
    <button class="missionBtn" onclick="showAd()">🎬 Reklama ko‘rish (+150 tanga)</button>

    <div id="adFrame">
      <p id="timerText">⏳ Reklama tugashini kuting: 15s</p>
      <iframe src="" id="adIframe"></iframe>
      <button id="rewardBtn" onclick="getReward()" disabled>✅ Mukofotni olish</button>
    </div>

    <br><br>
    <a href="https://t.me/YOUR_CHANNEL" target="_blank">
      <button class="missionBtn">📢 Kanalga obuna bo‘ling</button>
    </a>
  </div>

  <!-- Profile -->
  <div id="profile" class="section">
    <h2>👤 Profil</h2>
    <div class="profile-item">Ism: <span id="username">Foydalanuvchi</span></div>
    <div class="profile-item">Admin: <a href="https://t.me/AF_278" target="_blank">@AF_278</a></div>
    <div class="profile-item">
      🌐 Til:
      <button class="lang-btn" onclick="setLang('uz')">🇺🇿 O‘zbek</button>
      <button class="lang-btn" onclick="setLang('ru')">🇷🇺 Русский</button>
      <button class="lang-btn" onclick="setLang('en')">🇬🇧 English</button>
    </div>
  </div>

  <!-- Withdraw -->
  <div id="withdraw" class="section">
    <h2>💸 Yechib olish</h2>
    <p>Sizda <b><span id="withdrawCoins">0</span></b> ta tanga mavjud.</p>
    <button class="withdraw-btn" onclick="withdraw()">💳 Tangalarni yechib olish</button>
  </div>

  <!-- Navbar -->
  <nav>
    <button onclick="openTab('home')">🏠 Bosh sahifa</button>
    <button onclick="openTab('missions')">🎯 Vazifalar</button>
    <button onclick="openTab('profile')">👤 Profil</button>
    <button onclick="openTab('withdraw')">💸 Yechib olish</button>
  </nav>

  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let dailyLimit = 150;
    let clicksToday = parseInt(localStorage.getItem("clicksToday")) || 0;
    let timer;

    function updateCoins() {
      document.getElementById("coinCount").innerText = coins;
      document.getElementById("dailyLeft").innerText = dailyLimit - clicksToday;
      document.getElementById("withdrawCoins").innerText = coins;
      localStorage.setItem("coins", coins);
      localStorage.setItem("clicksToday", clicksToday);
    }

    function clickCoin() {
      if (clicksToday < dailyLimit) {
        coins++;
        clicksToday++;
        updateCoins();
      } else {
        alert("❌ Kunlik limit tugadi! Ertaga yana urinib ko‘ring.");
      }
    }

    function openTab(tab) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      updateCoins();
    }

    function showAd() {
      document.getElementById("adFrame").style.display = "block";
      document.getElementById("adIframe").src = "https://www.profitableratecpm.com/xiv0z2chm?key=5690144e75c574aa830a1c168deccde7";
      
      let seconds = 15;
      document.getElementById("timerText").innerText = "⏳ Reklama tugashini kuting: " + seconds + "s";
      document.getElementById("rewardBtn").disabled = true;

      timer = setInterval(() => {
        seconds--;
        document.getElementById("timerText").innerText = "⏳ Reklama tugashini kuting: " + seconds + "s";
        if (seconds <= 0) {
          clearInterval(timer);
          document.getElementById("rewardBtn").disabled = false;
          document.getElementById("timerText").innerText = "✅ Endi mukofotni oling!";
        }
      }, 1000);
    }

    function getReward() {
      coins += 150;
      updateCoins();
      alert("🎉 Siz 150 tanga oldingiz!");
      document.getElementById("adFrame").style.display = "none";
      document.getElementById("adIframe").src = "";
    }

    function withdraw() {
      if (coins >= 1000) {
        alert("✅ So‘rov yuborildi! 1000 tanga = mukofot olasiz.");
        coins -= 1000;
        updateCoins();
      } else {
        alert("❌ Yechib olish uchun kamida 1000 tanga kerak!");
      }
    }

    function setLang(lang) {
      alert("Til tanlandi: " + lang.toUpperCase());
    }

    updateCoins();
  </script>
</body>
</html>
