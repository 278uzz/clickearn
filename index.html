<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bot</title>
<style>
    body {
        background-color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    #coinCount {
        font-size: 48px;
        font-weight: bold;
        margin: 40px 0;
        color: #ffb300;
        text-shadow: 2px 2px 5px #999;
    }

    .coinBtn {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        font-size: 60px;
        cursor: pointer;
        border: none;
        background: radial-gradient(circle at 30% 30%, #ffd54f, #ffb300);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .coinBtn:active {
        transform: scale(1.2);
        box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .missionBtn, .subscribeBtn {
        padding: 18px 36px;
        font-size: 20px;
        border-radius: 15px;
        margin: 25px 0;
        cursor: pointer;
        border: none;
        color: white;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.2s;
    }

    .missionBtn {
        background-color: #26a69a;
    }

    .missionBtn:hover {
        background-color: #00897b;
    }

    .subscribeBtn {
        background-color: #039be5;
    }

    .subscribeBtn:hover {
        background-color: #0277bd;
    }

    .section {
        margin-top: 60px;
    }

    #menu {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background-color: #ffffff;
        padding: 15px 0;
        border-top: 2px solid #b0bec5;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }

    #menu button {
        font-size: 20px;
        border: none;
        background: none;
        cursor: pointer;
        font-weight: bold;
        transition: color 0.2s;
    }

    #menu button:hover {
        color: #0288d1;
    }

    /* Ikonka o‘zgartirish */
    #coinBtn::before {
        content: "🪙";
    }
    .missionBtn::before {
        content: "🎬 ";
    }
    .subscribeBtn::before {
        content: "🔔 ";
    }
</style>
</head>
<body>

<div id="home" class="section">
    <div id="coinCount">0</div>
    <button class="coinBtn" onclick="collectCoin()"></button>
</div>

<div id="missions" class="section" style="display:none;">
    <button class="missionBtn" onclick="watchAd()">Reklama ko'rish (+150 tanga)</button>
    <br>
    <a href="https://t.me/YourChannelName" target="_blank">
        <button class="subscribeBtn">Kanalga obuna bo'lish</button>
    </a>
</div>

<div id="profile" class="section" style="display:none;">
    <h2>Profil</h2>
    <p>Bu yerda profil ma'lumotlari chiqadi</p>
</div>

<div id="menu">
    <button onclick="showHome()">🏠 Home</button>
    <button onclick="showMissions()">🎯 Missions</button>
    <button onclick="showProfile()">👤 Profile</button>
</div>

<script>
    let coins = 0;

    function saveCoins() {
        localStorage.setItem('coins', coins);
    }

    function loadCoins() {
        coins = parseInt(localStorage.getItem('coins')) || 0;
    }

    function updateCoins() {
        document.getElementById('coinCount').textContent = coins;
    }

    function collectCoin() {
        coins += 1;
        saveCoins();
        updateCoins();
    }

    // Reklama ko‘rish tugmasi
    function watchAd() {
        const adUrl = "https://www.profitableratecpm.com/xiv0z2chm?key=5690144e75c574aa830a1c168deccde7";
        window.open(adUrl, "_blank"); // reklama yangi oynada ochiladi
        setTimeout(function() {
            coins += 150;
            saveCoins();
            updateCoins();
            alert("Siz 150 tanga oldingiz!");
        }, 5000); // 5 soniyadan keyin tanga beradi
    }

    function showHome() {
        document.getElementById('home').style.display = 'block';
        document.getElementById('missions').style.display = 'none';
        document.getElementById('profile').style.display = 'none';
    }

    function showMissions() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('missions').style.display = 'block';
        document.getElementById('profile').style.display = 'none';
    }

    function showProfile() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('missions').style.display = 'none';
        document.getElementById('profile').style.display = 'block';
    }

    window.onload = function() {
        loadCoins();
        updateCoins();
    };
</script>

</body>
</html>
