<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tanga yig‘ish o‘yini</title>
  <style>
    body { text-align:center; font-family: Arial, sans-serif; margin-top:50px; }
    h1 { color: #ff9800; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { 
      background-color: #45a049; 
      transform: scale(1.1); /* Tugma kattalashadi */
    }
    p { font-size: 22px; }
  </style>
</head>
<body>
  <h1>?? Tanga yig‘ish o‘yini</h1>
  <button onclick="collect()">Tanga olish</button>
  <p id="score">Tangalar: 0</p>

  <script>
    let score = 0;
    function collect() {
      score++;
      document.getElementById("score").innerText = "Tangalar: " + score;
    }
  </script>
</body>
</html>
