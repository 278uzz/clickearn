<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickEarn Mini O'yini</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: white;
    text-align: center;
}
header {
    background-color: #1f1f1f;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}
.section {
    display: none;
    padding: 20px;
}
.active {
    display: block;
}
.coin-btn {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: gold;
    border: none;
    font-size: 28px;
    font-weight: bold;
    color: #222;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,215,0,0.7);
    margin-top: 20px;
}
.coin-btn:active {
    transform: scale(0.9);
}
nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background: #1f1f1f;
    padding: 10px 0;
}
nav button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}
.missionBtn {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #26a69a;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin: 10px 0;
}
#adFrame {
    display: none;
    margin-top: 15px;
}
#adIframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
}
.profile-item {
    margin: 12px 0;
    font-size: 18px;
}
.lang-btn {
    margin: 5px;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<header>💰 ClickEarn Mini O'yini</header>

<!-- Home -->
<div id="home" class="section active">
    <div>Tangalar: <span id="coinCount">0</span></div>
    <button class="coin-btn" onclick="clickCoin()">🪙 BOS!</button>
    <div>Kunlik limit: <span id="dailyLeft">150</span> ta bosish</div>
</div>

<!-- Missions -->
<div id="missions" class="section">
    <h2>📌 Vazifalar</h2>
    <button class="missionBtn" onclick="showAd()">🎬 Reklama ko'rish (+150 tanga)</button>

    <div id="adFrame">
        <p id="timerText">⏳ Reklama tugashini kuting: 15s</p>
        <iframe id="adIframe"></iframe>
        <button id="rewardBtn" onclick="getReward()" disabled>✅ Mukofotni oling</button>
    </div>

    <a href="https://t.me/YOUR_CHANNEL" target="_blank">
        <button class="missionBtn">📢 Kanalga obuna bo'ling</button>
    </a>
</div>

<!-- Profile -->
<div id="profile" class="section">
    <h2>👤 Profil</h2>
    <div class="profile-item">ID: <span id="userId">USER123</span></div>
    <div class="profile-item">Ism: <span id="username">Foydalanuvchi</span></div>
    <div class="profile-item">Admin: <a href="https://t.me/AF_278" target="_blank">@AF_278</a></div>
    <div class="profile-item">
        🌐 Til:
        <button class="lang-btn" onclick="setLang('uz')">🇺🇿 O'zbek</button>
        <button class="lang-btn" onclick="setLang('ru')">🇷🇺 Русский</button>
        <button class="lang-btn" onclick="setLang('en')">🇬🇧 English</button>
    </div>
</div>

<!-- Withdraw -->
<div id="withdraw" class="section">
    <h2>💵 Pul yechish</h2>
    <div>Sizda <span id="coinCountWithdraw">0</span> tanga mavjud</div>
    <button class="missionBtn" onclick="withdrawCoins()">Yechib olish</button>
</div>

<nav>
    <button onclick="openTab('home')">🏠 Home</button>
    <button onclick="openTab('missions')">🎯 Missions</button>
    <button onclick="openTab('profile')">👤 Profil</button>
    <button onclick="openTab('withdraw')">💰 Pul yechish</button>
</nav>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
let dailyLimit = 150;
let clicksToday = parseInt(localStorage.getItem('clicksToday')) || 0;
updateDisplay();

function updateDisplay() {
    document.getElementById('coinCount').innerText = coins;
    document.getElementById('dailyLeft').innerText = dailyLimit - clicksToday;
    document.getElementById('coinCountWithdraw').innerText = coins;
}

function clickCoin() {
    if(clicksToday < dailyLimit){
        coins++;
        clicksToday++;
        saveCoins();
        updateDisplay();
    } else {
        alert("❌ Kunlik limit tugadi!");
    }
}

function saveCoins() {
    localStorage.setItem('coins', coins);
    localStorage.setItem('clicksToday', clicksToday);
}

function openTab(tab) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
}

let adTimer;
function showAd(){
    document.getElementById('adFrame').style.display = 'block';
    document.getElementById('adIframe').src = "https://www.profitableratecpm.com/xiv0z2chm?key=5690144e75c574aa830a1c168de7";
    let seconds = 15;
    document.getElementById('timerText').innerText = "⏳ Reklama tugashini kuting: " + seconds + "s";
    document.getElementById('rewardBtn').disabled = true;
    clearInterval(adTimer);
    adTimer = setInterval(()=>{
        seconds--;
        document.getElementById('timerText').innerText = "⏳ Reklama tugashini kuting: " + seconds + "s";
        if(seconds <=0){
            clearInterval(adTimer);
            document.getElementById('rewardBtn').disabled = false;
            document.getElementById('timerText').innerText = "✅ Endi mukofotni oling!";
        }
    },1000);
}

function getReward(){
    coins += 150;
    saveCoins();
    updateDisplay();
    alert("🎉 Siz 150 tanga oldingiz!");
    document.getElementById('adFrame').style.display='none';
    document.getElementById('adIframe').src='';
}

function setLang(lang){
    localStorage.setItem('lang', lang);
    alert("Til tanlandi: "+lang.toUpperCase());
}

function withdrawCoins(){
    if(coins >= 1000){
        alert("💵 1000 tanga = sizga pul beriladi!");
        coins -= 1000;
        saveCoins();
        updateDisplay();
    } else {
        alert("❌ Yetarli tangalar yo'q!");
    }
}
</script>

</body>
</html>
