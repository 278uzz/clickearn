<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>ClickEarn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #26a69a;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .section {
      padding: 20px;
    }
    #coinCount {
      font-size: 72px;
      font-weight: bold;
      margin: 40px 0;
      color: #ffb300;
      text-shadow: 3px 3px 8px #999;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #26a69a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #2bbbad;
    }
    #adFrame {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #26a69a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      text-align: left;
    }
    .lang-btn {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>🕹 ClickEarn O'yini</header>

<div id="home" class="section">
  <h2>💰 Sizning tangalaringiz</h2>
  <div id="coinCount">0</div>
</div>

<div id="missions" class="section" style="display:none;">
  <h2>🎯 Missiyalar</h2>
  <button class="btn" onclick="showAd()">🎬 Reklama ko'rish (+150 tanga)</button>
  
  <div id="adFrame" style="display:none;">
    <iframe src="" id="adIframe"></iframe>
    <button class="btn" onclick="getReward()">✅ Reklama tugadi</button>
  </div>
</div>

<div id="profile" class="section" style="display:none;">
  <h2>👤 Profil</h2>
  <div class="profile-card">
    <p><b>Ism:</b> <span id="username">@username</span></p>
    <p><b>Balans:</b> <span id="balance">0</span> 💰</p>
    <p><b>Admin:</b> <a href="https://t.me/AF_278" target="_blank">@AF_278</a></p>
    <h3>🌐 Tilni tanlang</h3>
    <button class="lang-btn" style="background:#ffb300;" onclick="setLang('uz')">🇺🇿 O'zbek</button>
    <button class="lang-btn" style="background:#4caf50;" onclick="setLang('ru')">🇷🇺 Русский</button>
    <button class="lang-btn" style="background:#2196f3;" onclick="setLang('en')">🇬🇧 English</button>
  </div>
</div>

<div class="nav">
  <button onclick="showSection('home')">🏠 Asosiy</button>
  <button onclick="showSection('missions')">🎯 Missiyalar</button>
  <button onclick="showSection('profile')">👤 Profil</button>
</div>

<script>
  let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
  updateCoins();

  function updateCoins() {
    document.getElementById("coinCount").innerText = coins;
    document.getElementById("balance").innerText = coins;
    localStorage.setItem("coins", coins);
  }

  function saveCoins() {
    localStorage.setItem("coins", coins);
  }

  function showAd() {
    document.getElementById("adFrame").style.display = "block";
    document.getElementById("adIframe").src = "https://www.profitableratecpm.com/xiv0z2chm?key=5690144e75c574aa830a1c168deccde7";
  }

  function getReward() {
    coins += 150;
    saveCoins();
    updateCoins();
    alert("🎉 Siz 150 tanga oldingiz!");
    document.getElementById("adFrame").style.display = "none";
    document.getElementById("adIframe").src = "";
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.style.display = "none");
    document.getElementById(id).style.display = "block";
  }

  function setLang(lang) {
    if(lang === 'uz') alert("🇺🇿 Til o'zbek tiliga o'zgartirildi");
    if(lang === 'ru') alert("🇷🇺 Язык изменён на русский");
    if(lang === 'en') alert("🇬🇧 Language changed to English");
  }
</script>

</body>
</html>
